
services:
  - type: web
    name: snomed-annotator
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SNOWSTORM_BASE
        value: https://snowstorm.snomedtools.org
      - key: ACCEPT_LANGUAGE
        value: es
